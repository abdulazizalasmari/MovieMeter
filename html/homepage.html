<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMeter</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/jquery.css">
    <link rel="stylesheet" href="../css/toast.css">
    <script src="../js/bypass.js"></script>
    <script src="../js/jquery.js"></script>
</head>

<body>
    <div class="navbar">
        <img src="../img/logo.png" alt="MovieMeter Logo" class="logo">
        <div class="nav-links">
            <a href="../html/homepage.html">Home</a>
            <a href="../html/watchlist.html">Watch List</a>
            <a href="../html/favorites.html">Favorites</a>
        </div>

        <div class="search-container">
            <div class="search-group">
                <select id="search-context">
                    <option value="all">All Movies</option>
                    <option value="recent">Recent Movies</option>
                    <option value="top_rated">Top Rated</option>
                    <option value="watchlist">Watch List</option>
                    <option value="favorites">Favorites</option>
                </select>
                <input type="text" id="search-input" class="search-input"
                    placeholder="Search by keyword, genre, or actor">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
        <button class="sign-out-button" onclick="window.location.href='../php/signout.php'">Sign Out</button>
    </div>
    <div class="movies-container">
        <h2>Recent Movies</h2>
        <p class="section-description">Discover the latest releases and stay updated with the newest films in cinema.
        </p>
        <div class="section-search-wrapper">
            <input type="text" class="search-input" data-section="recent" placeholder="Search in recent movies...">
        </div>
        <div id="recent-movies" class="movie-list"></div>

        <h2>Highly Rated Movies</h2>
        <p class="section-description">Explore critically acclaimed movies that have earned the highest ratings.</p>
        <div class="section-search-wrapper">
            <input type="text" class="search-input" data-section="rated" placeholder="Search in highly rated movies...">
        </div>
        <div id="highly-rated-movies" class="movie-list"></div>
    </div>
    <script type="text/javascript" src="../js/toast-js"></script>
    <script src="../js/homepage.js"></script>
</body>

</html>
